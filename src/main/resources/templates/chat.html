<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Shop - Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-light text-dark">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/static">Product Shop</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/products">Sản phẩm</a>
                </li>
                <li sec:authorize="hasRole('ADMIN')" class="nav-item">
                    <a class="nav-link" href="/categories">Danh mục</a>
                </li>
                <li sec:authorize="hasRole('ADMIN')" class="nav-item">
                    <a class="nav-link" href="/customers">Khách hàng</a>
                </li>
                <li sec:authorize="hasAnyRole('ADMIN','CUSTOMER')" class="nav-item">
                    <a class="nav-link" href="/orders">Hóa đơn</a>
                </li>
                <li sec:authorize="hasAnyRole('ADMIN','CUSTOMER')" class="nav-item">
                    <a class="nav-link" href="/cart">Giỏ hàng</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/chat">Chat AI</a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <span class="navbar-text text-white me-2">Xin chào, <span sec:authentication="name"></span></span>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <form th:action="@{/logout}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-outline-light btn-sm">Đăng xuất</button>
                    </form>
                </li>
                <li class="nav-item" sec:authorize="isAnonymous()">
                    <a th:href="@{/login}" class="btn btn-outline-light btn-sm me-1">Đăng nhập</a>
                </li>
                <li class="nav-item" sec:authorize="isAnonymous()">
                    <a th:href="@{/register}" class="btn btn-outline-light btn-sm">Đăng ký</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Chat Container -->
<div class="container my-4">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white text-center">
            <h2 class="h5 mb-1">Chat AI</h2>
            <p class="small mb-0">Trợ lý chat</p>
        </div>

        <div class="card-body overflow-auto" style="height: 500px;" id="chatMessages">
            <div class="text-center text-muted py-5" id="emptyState">
                <i class="fas fa-comments fa-3x mb-3 text-primary"></i>
                <h5>Bắt đầu cuộc trò chuyện</h5>
                <p>Hãy hỏi tôi bất cứ điều gì về sản phẩm của chúng tôi!</p>
            </div>
        </div>

        <div class="card-footer bg-white">
            <div class="input-group">
                <input type="text" class="form-control rounded-pill" id="userInput" placeholder="Nhập câu hỏi của bạn..." onkeypress="handleKeyPress(event)">
                <button class="btn btn-primary rounded-pill ms-2" id="sendBtn" onclick="sendMessage()">Gửi</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const chatMessages = document.getElementById('chatMessages');
    const userInput = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');
    const emptyState = document.getElementById('emptyState');

    function handleKeyPress(event) {
        if (event.key === 'Enter' && !event.shiftKey) {
            event.preventDefault();
            sendMessage();
        }
    }

    function addMessage(content, isUser) {
        if (emptyState) emptyState.style.display = 'none';

        const messageDiv = document.createElement('div');
        messageDiv.className = `d-flex mb-3 ${isUser ? 'justify-content-end' : 'justify-content-start'}`;

        const bubble = document.createElement('div');
        bubble.className = `p-2 rounded ${isUser ? 'bg-primary text-white' : 'bg-light text-dark'}`;
        bubble.style.maxWidth = '70%';
        bubble.textContent = content;

        messageDiv.appendChild(bubble);
        chatMessages.appendChild(messageDiv);
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    async function sendMessage() {
        const message = userInput.value.trim();
        if (!message) return;

        addMessage(message, true);
        userInput.value = '';
        sendBtn.disabled = true;
        userInput.disabled = true;

        try {
            const response = await fetch('/chat', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ message })
            });

            const data = await response.json();
            addMessage(data.response || 'Xin lỗi, tôi không thể trả lời câu hỏi này.', false);
        } catch (error) {
            addMessage('Xin lỗi, đã có lỗi xảy ra. Vui lòng thử lại sau.', false);
        } finally {
            sendBtn.disabled = false;
            userInput.disabled = false;
            userInput.focus();
        }
    }

    window.onload = function() {
        userInput.focus();
    };
</script>
</body>
</html>
