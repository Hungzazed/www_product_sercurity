<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết sản phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Product Shop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="/products">Sản phẩm</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/categories">Danh mục</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/customers">Khách hàng</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/orders">Hóa đơn</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Chi tiết sản phẩm</h2>

        <div class="card">
            <div class="card-body">
                <h5 class="card-title" th:text="${product.name}"></h5>
                <p class="card-text">
                    <strong>Mã sản phẩm:</strong> <span th:text="${product.id}"></span><br>
                    <strong>Giá:</strong> <span th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 2, 'POINT')} + ' VNĐ'"></span><br>
                    <strong>Danh mục:</strong> <span th:text="${product.category?.name ?: 'N/A'}"></span><br>
                    <strong>Tình trạng:</strong>
                    <span th:if="${product.inStock}" class="badge bg-success">Còn hàng</span>
                    <span th:unless="${product.inStock}" class="badge bg-danger">Hết hàng</span>
                </p>
                <a th:href="@{/products/edit/{id}(id=${product.id})}" class="btn btn-warning">Sửa</a>
                <a href="/products" class="btn btn-secondary">Quay lại</a>
            </div>
        </div>

        <div class="mt-4">
            <h4>Bình luận về sản phẩm</h4>
            <div th:if="${#lists.isEmpty(comments)}" class="alert alert-info">
                Chưa có bình luận nào cho sản phẩm này
            </div>
            <div th:each="comment : ${comments}" class="card mb-2">
                <div class="card-body">
                    <p class="card-text" th:text="${comment.text}"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
