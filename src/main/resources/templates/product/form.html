<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${product.id != null ? 'Cập nhật sản phẩm' : 'Thêm sản phẩm mới'}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Product Shop</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" href="/products">Sản phẩm</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/categories">Danh mục</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/customers">Khách hàng</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/orders">Hóa đơn</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/chat">
                        Chat AI
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h2 th:text="${product.id != null ? 'Cập nhật sản phẩm' : 'Thêm sản phẩm mới'}"></h2>

    <form th:action="@{/products/save}" th:object="${product}" method="post" class="needs-validation" novalidate>
        <input type="hidden" th:field="*{id}">

        <div class="mb-3">
            <label for="name" class="form-label">Tên sản phẩm: <span class="text-danger">*</span></label>
            <input type="text" 
                   class="form-control" 
                   id="name" 
                   th:field="*{name}" 
                   placeholder="Nhập tên sản phẩm (2-50 ký tự)"
                   th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : ''">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>

        <div class="mb-3">
            <label for="price" class="form-label">Giá: <span class="text-danger">*</span></label>
            <input type="number" 
                   step="0.01" 
                   class="form-control" 
                   id="price" 
                   th:field="*{price}" 
                   placeholder="Nhập giá sản phẩm (VD: 100000.00)"
                   th:classappend="${#fields.hasErrors('price')} ? 'is-invalid' : ''">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
        </div>

        <div class="mb-3">
            <label for="categoryId" class="form-label">Danh mục: <span class="text-danger">*</span></label>
            <select class="form-select" 
                    id="categoryId" 
                    name="categoryId"
                    th:classappend="${#fields.hasErrors('category')} ? 'is-invalid' : ''">
                <option value="">-- Chọn danh mục --</option>
                <option th:each="cat : ${categories}"
                        th:value="${cat.id}"
                        th:text="${cat.name}"
                        th:selected="${product.category != null && cat.id == product.category.id}"></option>
            </select>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></div>
        </div>

        <!-- Còn hàng -->
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="inStock" th:field="*{inStock}">
            <label class="form-check-label" for="inStock">Còn hàng</label>
        </div>

        <button type="submit" class="btn btn-primary">Lưu</button>
        <a href="/products" class="btn btn-secondary">Hủy</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
