<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách sản phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Product Shop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="/products">Sản phẩm</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/categories">Danh mục</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/customers">Khách hàng</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/orders">Hóa đơn</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Danh sách sản phẩm</h2>

        <div class="row mb-3">
            <div sec:authorize="hasRole('ADMIN')">
                <a th:href="@{/products/new}" class="btn btn-success">Thêm sản phẩm mới</a>
            </div>
            <div class="col-md-4">
                <form th:action="@{/products}" method="get" class="d-flex">
                    <select name="categoryId" class="form-select me-2" onchange="this.form.submit()">
                        <option value="">Tất cả danh mục</option>
                        <option th:each="cat : ${categories}"
                                th:value="${cat.id}"
                                th:text="${cat.name}"
                                th:selected="${cat.id == selectedCategoryId}"></option>
                    </select>
                </form>
            </div>
            <div class="col-md-4">
                <form th:action="@{/products}" method="get" class="d-flex">
                    <input type="text" name="search" th:value="${search}" class="form-control me-2" placeholder="Tìm kiếm...">
                    <button type="submit" class="btn btn-primary">Tìm</button>
                </form>
            </div>
        </div>

        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Tên sản phẩm</th>
                    <th>Giá</th>
                    <th>Danh mục</th>
                    <th>Tình trạng</th>
                    <th>Thao tác</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="product : ${products}">
                    <td th:text="${product.id}"></td>
                    <td th:text="${product.name}"></td>
                    <td th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 2, 'POINT')} + ' VNĐ'"></td>
                    <td th:text="${product.category?.name ?: 'N/A'}"></td>
                    <td>
                        <span th:if="${product.inStock}" class="badge bg-success">Còn hàng</span>
                        <span th:unless="${product.inStock}" class="badge bg-danger">Hết hàng</span>
                    </td>
                    <td>
                        <a th:href="@{/products/{id}(id=${product.id})}" class="btn btn-info btn-sm">Chi tiết</a>
                        <a sec:authorize="hasRole('ADMIN')" th:href="@{/products/edit/{id}(id=${product.id})}" class="btn btn-warning btn-sm">Sửa</a>
                        <a sec:authorize="hasRole('ADMIN')" th:href="@{/products/delete/{id}(id=${product.id})}" class="btn btn-danger btn-sm"
                           onclick="return confirm('Bạn có chắc chắn muốn xóa?')">Xóa</a>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(products)}">
                    <td colspan="6" class="text-center">Không có sản phẩm nào</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
