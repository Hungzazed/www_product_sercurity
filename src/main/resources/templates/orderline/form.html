<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết hóa đơn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Product Shop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/products">Sản phẩm</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/categories">Danh mục</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/customers">Khách hàng</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/orders">Hóa đơn</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 th:text="${orderLine.id != null ? 'Cập nhật chi tiết hóa đơn' : 'Thêm sản phẩm vào hóa đơn'}"></h2>

        <form th:action="@{/orderlines/save}" th:object="${orderLine}" method="post">
            <input type="hidden" th:field="*{id}">

            <div class="mb-3">
                <label for="orderId" class="form-label">Hóa đơn:</label>
                <select class="form-select" id="orderId" name="orderId" required>
                    <option value="">-- Chọn hóa đơn --</option>
                    <option th:each="ord : ${orders}"
                            th:value="${ord.id}"
                            th:text="'HĐ #' + ${ord.id} + ' - ' + ${ord.customer.name} + ' - ' + ${#calendars.format(ord.date, 'dd/MM/yyyy')}"
                            th:selected="${orderLine.order != null && ord.id == orderLine.order.id}"></option>
                </select>
            </div>

            <div class="mb-3">
                <label for="productId" class="form-label">Sản phẩm:</label>
                <select class="form-select" id="productId" name="productId" required>
                    <option value="">-- Chọn sản phẩm --</option>
                    <option th:each="prod : ${products}"
                            th:value="${prod.id}"
                            th:text="${prod.name} + ' - ' + ${#numbers.formatDecimal(prod.price, 0, 'COMMA', 2, 'POINT')} + ' VNĐ'"
                            th:selected="${orderLine.product != null && prod.id == orderLine.product.id}"></option>
                </select>
            </div>

            <div class="mb-3">
                <label for="amount" class="form-label">Số lượng:</label>
                <input type="number" class="form-control" id="amount" th:field="*{amount}" min="1" required>
            </div>

            <button type="submit" class="btn btn-primary">Lưu</button>
            <a href="javascript:history.back()" class="btn btn-secondary">Hủy</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
