<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${category.id != null ? 'Cập nhật danh mục' : 'Thêm danh mục mới'}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Product Shop</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/products">Sản phẩm</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/categories">Danh mục</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/customers">Khách hàng</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/orders">Hóa đơn</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/chat">
                        Chat AI
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h2 th:text="${category.id != null ? 'Cập nhật danh mục' : 'Thêm danh mục mới'}"></h2>

    <form th:action="@{/categories/save}" th:object="${category}" method="post" novalidate>
        <input type="hidden" th:field="*{id}">

        <!-- Tên danh mục -->
        <div class="mb-3">
            <label for="name" class="form-label">Tên danh mục: <span class="text-danger">*</span></label>
            <input type="text" 
                   class="form-control" 
                   id="name" 
                   th:field="*{name}" 
                   placeholder="Nhập tên danh mục (tối đa 20 ký tự)"
                   th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : ''">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>

        <button type="submit" class="btn btn-primary">Lưu</button>
        <a href="/categories" class="btn btn-secondary">Hủy</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
