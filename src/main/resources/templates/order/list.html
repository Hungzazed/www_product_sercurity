<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách hóa đơn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Product Shop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/products">Sản phẩm</a>
                    </li>
                    <li class="nav-item">
                        <a sec:authorize="hasRole('ADMIN')" class="nav-link" href="/categories">Danh mục</a>
                    </li>
                    <li class="nav-item">
                        <a sec:authorize="hasRole('ADMIN')" class="nav-link" href="/customers">Khách hàng</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/orders">Hóa đơn</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <!-- Nếu đã đăng nhập -->
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                    <span class="navbar-text text-white me-2">
                        Xin chào, <span sec:authentication="name"></span>
                    </span>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <form th:action="@{/logout}" method="post" style="display:inline;">
                            <button type="submit" class="btn btn-outline-light btn-sm">Đăng xuất</button>
                        </form>
                    </li>

                    <!-- Nếu chưa đăng nhập -->
                    <li class="nav-item" sec:authorize="isAnonymous()">
                        <a th:href="@{/login}" class="btn btn-outline-light btn-sm">Đăng nhập</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Danh sách hóa đơn</h2>

        <div class="row mb-3">
            <div class="col-md-6" sec:authorize="hasRole('ADMIN')">
                <a href="/orders/new" class="btn btn-success">Tạo hóa đơn mới</a>
            </div>
            <div class="col-md-6">
                <form th:action="@{/orders}" method="get" class="d-flex">
                    <input type="text" name="search" th:value="${search}" class="form-control me-2" placeholder="Tìm theo tên khách hàng...">
                    <button type="submit" class="btn btn-primary">Tìm kiếm</button>
                </form>
            </div>
        </div>

        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Mã HĐ</th>
                    <th>Khách hàng</th>
                    <th>Ngày đặt</th>
                    <th>Số sản phẩm</th>
                    <th>Tổng tiền</th>
                    <th>Thao tác</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="order : ${orders}">
                    <td th:text="${order.id}"></td>
                    <td th:text="${order.customer.name}"></td>
                    <td th:text="${#calendars.format(order.date, 'dd/MM/yyyy')}"></td>
                    <td th:text="${order.orderLines.size()}"></td>
                    <td th:text="${#numbers.formatDecimal(order.totalAmount, 0, 'COMMA', 2, 'POINT')} + ' VNĐ'"></td>
                    <td>
                        <a th:href="@{/orders/{id}(id=${order.id})}" class="btn btn-info btn-sm">Chi tiết</a>
                        <a sec:authorize="hasRole('ADMIN')" th:href="@{/orders/edit/{id}(id=${order.id})}" class="btn btn-warning btn-sm">Sửa</a>
                        <a sec:authorize="hasRole('ADMIN')" th:href="@{/orders/delete/{id}(id=${order.id})}" class="btn btn-danger btn-sm"
                           onclick="return confirm('Bạn có chắc chắn muốn xóa?')">Xóa</a>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(orders)}">
                    <td colspan="6" class="text-center">Không có hóa đơn nào</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
