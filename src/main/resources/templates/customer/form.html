<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin khách hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Product Shop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/products">Sản phẩm</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/categories">Danh mục</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/customers">Khách hàng</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/orders">Hóa đơn</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/chat">
                            Chat AI
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 th:text="${customer.id != null ? 'Cập nhật khách hàng' : 'Thêm khách hàng mới'}"></h2>

        <form th:action="@{/customers/save}" th:object="${customer}" method="post" novalidate>
            <input type="hidden" th:field="*{id}">

            <div class="mb-3">
                <label for="name" class="form-label">Tên khách hàng: <span class="text-danger">*</span></label>
                <input type="text" 
                       class="form-control" 
                       id="name" 
                       th:field="*{name}" 
                       th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : ''"
                       placeholder="Nhập tên khách hàng (3-50 ký tự)">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Mật khẩu: <span class="text-danger">*</span></label>
                <input type="password" 
                       class="form-control" 
                       id="password" 
                       th:field="*{password}"
                       th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''"
                       placeholder="Nhập mật khẩu (tối thiểu 6 ký tự)">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
            </div>

            <div class="mb-3">
                <label for="customerSince" class="form-label">Ngày tham gia: <span class="text-danger">*</span></label>
                <input type="date" 
                       class="form-control" 
                       id="customerSince"
                       th:value="${customer.customerSince != null ? #calendars.format(customer.customerSince, 'yyyy-MM-dd') : ''}"
                       name="customerSince"
                       th:classappend="${#fields.hasErrors('customerSince')} ? 'is-invalid' : ''">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('customerSince')}" th:errors="*{customerSince}"></div>
            </div>

            <button type="submit" class="btn btn-primary">Lưu</button>
            <a href="/customers" class="btn btn-secondary">Hủy</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
