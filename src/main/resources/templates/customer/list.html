<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách khách hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Product Shop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/products">Sản phẩm</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/categories">Danh mục</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/customers">Khách hàng</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/orders">Hóa đơn</a>
                    </li>
                    <li class="nav-item">
                        <a sec:authorize="hasAnyRole('ADMIN', 'CUSTOMER')" class="nav-link" href="/cart">
                            Giỏ hàng
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/chat">
                            Chat AI
                        </a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <!-- Nếu đã đăng nhập -->
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                    <span class="navbar-text text-white me-2">
                        Xin chào, <span sec:authentication="name"></span>
                    </span>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <form th:action="@{/logout}" method="post" style="display:inline;">
                            <button type="submit" class="btn btn-outline-light btn-sm">Đăng xuất</button>
                        </form>
                    </li>

                    <!-- Nếu chưa đăng nhập -->
                    <li class="nav-item" sec:authorize="isAnonymous()">
                        <a th:href="@{/login}" class="btn btn-outline-light btn-sm">Đăng nhập</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAnonymous()">
                        <a th:href="@{/register}" class="btn btn-outline-light btn-sm">Đăng ký</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Danh sách khách hàng</h2>

        <div class="row mb-3">
            <div sec:authorize="hasRole('ADMIN')" class="col-md-6">
                <a href="/customers/new" class="btn btn-success">Thêm khách hàng mới</a>
            </div>
            <div class="col-md-6">
                <form th:action="@{/customers}" method="get" class="d-flex">
                    <input type="text" name="search" th:value="${search}" class="form-control me-2" placeholder="Tìm kiếm theo tên...">
                    <button type="submit" class="btn btn-primary">Tìm kiếm</button>
                </form>
            </div>
        </div>

        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Tên khách hàng</th>
                    <th>Ngày tham gia</th>
                    <th>Số đơn hàng</th>
                    <th>Thao tác</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="customer : ${customers}">
                    <td th:text="${customer.id}"></td>
                    <td th:text="${customer.name}"></td>
                    <td th:text="${#calendars.format(customer.customerSince, 'dd/MM/yyyy')}"></td>
                    <td th:text="${customer.orders.size()}"></td>
                    <td>
                        <a th:href="@{/customers/{id}/orders(id=${customer.id})}" class="btn btn-info btn-sm">Xem đơn hàng</a>
                        <a sec:authorize="hasRole('ADMIN')" th:href="@{/customers/edit/{id}(id=${customer.id})}" class="btn btn-warning btn-sm">Sửa</a>
                        <a sec:authorize="hasRole('ADMIN')" th:href="@{/customers/delete/{id}(id=${customer.id})}" class="btn btn-danger btn-sm"
                           onclick="return confirm('Bạn có chắc chắn muốn xóa?')">Xóa</a>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(customers)}">
                    <td colspan="5" class="text-center">Không có khách hàng nào</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
